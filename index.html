<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Meskerem?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #ffff00);
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            color: #ffffff;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #yesButton {
            background-color: #d63447;
            color: white;
        }
        #yesButton:hover {
            transform: scale(1.2);
            animation: heartbeat 1s infinite;
        }
        #noButton {
            background-color: #333;
            color: white;
            position: absolute;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine, Meskerem?</h1>
    <p>Hey Meskerem,</p>
    <p>I just wanted to ask you something...</p>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
        <button id="yesButton">Yes!</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        noButton.addEventListener('mouseover', () => {
            // Move the "No" button randomly when hovered
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            // Enlarge the "Yes" button
            yesButton.style.transform = 'scale(1.2)';
        });

        yesButton.addEventListener('mouseover', () => {
            // Add heartbeat effect to "Yes" button
            yesButton.style.animation = 'heartbeat 1s infinite';
        });

        yesButton.addEventListener('click', () => {
            alert("Yay! I'm so happy you said yes! ❤️");
            document.body.innerHTML = "<h1>She Said Yes! ❤️</h1><p class='heart'>❤️❤️❤️</p>";
        });
    </script>
</body>
</html>
