<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Meskerem?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff0000, #ffffff); /* Red to white gradient */
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            color: #ffffff;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        #yesButton {
            background-color: #8b0000; /* Blood red */
            color: white;
        }
        #yesButton:hover {
            transform: scale(1.2);
            animation: heartbeat 1s infinite;
        }
        #noButton {
            background-color: rgba(255, 255, 0, 0.2); /* Highly transparent yellow */
            color: white;
        }
        #noButton:hover {
            background-color: rgba(255, 255, 0, 0.3); /* Slightly less transparent on hover */
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Flower fireworks */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: url('https://www.transparentpng.com/thumb/flower/flower-png-21.png') no-repeat center center;
            background-size: contain;
            animation: firework 2s ease-out;
        }

        @keyframes firework {
            0% { transform: translateY(0) scale(0); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }

        /* Falling hearts */
        .heart {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
            color: #ff69b4; /* Default pink */
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine, Meskerem?</h1>
    <p>Hey Meskerem,</p>
    <p>I just wanted to ask you something...</p>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
        <button id="yesButton">Yes!</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // Function to create flower fireworks
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${Math.random() * 100}vw`;
            firework.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 2000);
        }

        // Function to create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`; // Random colors
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random speed
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // Create flower fireworks every 500ms
        setInterval(createFirework, 500);

        // Create falling hearts every 300ms
        setInterval(createHeart, 300);

        noButton.addEventListener('mouseover', () => {
            // Move the "No" button randomly when hovered
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            // Enlarge the "Yes" button
            yesButton.style.transform = 'scale(1.2)';
        });

        yesButton.addEventListener('mouseover', () => {
            // Add heartbeat effect to "Yes" button
            yesButton.style.animation = 'heartbeat 1s infinite';
        });

        yesButton.addEventListener('click', () => {
            alert("Yay! I'm so happy you said yes! ❤️");
            document.body.innerHTML = "<h1>She Said Yes! ❤️</h1><p class='heart'>❤️❤️❤️</p>";
        });
    </script>
</body>
</html>
