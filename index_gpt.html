<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcccb;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #d63447;
            font-size: 3em;
        }
        p {
            color: #333;
            font-size: 1.5em;
        }
        button {
            background-color: #d63447;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #ff6f61;
        }
        .heart {
            color: #d63447;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <p>Hey <span id="name">[Her Name]</span>,</p>
    <p>I just wanted to ask you something...</p>
    <p>Will you be my Valentine?</p>
    <p>❤️</p>
    <button onclick="askValentine()">Click Here to Say Yes!</button>

    <script>
        function askValentine() {
            alert("Yay! I'm so happy you said yes! ❤️");
            document.body.innerHTML = "<h1>She Said Yes! ❤️</h1><p class='heart'>❤️❤️❤️</p>";
        }
    </script>
</body>
</html>
